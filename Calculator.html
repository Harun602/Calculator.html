<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <form action="" name="Calculator">
            <input type="text" name="screen" id="text-box">
            <hr>
            <div class="all-button">
                <input type="button" value="GT" class="shadow-outline">
                <input type="button" value="MRC" class="shadow-outline">
                <input type="button" value="M-" class="shadow-outline">
                <input type="button" value="M+" class="shadow-outline">
                <input type="button" value="AUTO REPLAY" class="shadow-outline">
                <br>
            </div>

            <div class="all-button">
                <input type="button" value="&radic;" class="shadow-outline"
                    onclick="Calculator.screen.value = Math.sqrt(Calculator.screen.value)">
                <input type="button" value="CE" class="shadow-outline" style="background: red; "
                    onclick="Calculator.screen.value = ''">
                <input type="button" value="C" class="shadow-outline" style="background: red;"
                    onclick="Calculator.screen.value = ''">
                <input type="button" value="&larr;" class="shadow-outline">
                <input type="button" value="&rarr;" class="shadow-outline"
                    onclick="Calculator.screen.value = Calculator.screen.value.slice(0, -1)">
                <br>
            </div>

            <div class="all-button">
                <input type="button" value="7" class="shadow-outline" onclick="Calculator.screen.value += '7'">
                <input type="button" value="8" class="shadow-outline" onclick="Calculator.screen.value += '8'">
                <input type="button" value="9" class="shadow-outline" onclick="Calculator.screen.value += '9'">
                <input type="button" value="%" class="shadow-outline" onclick="Calculator.screen.value += '%'">
                <input type="button" value="MU" class="shadow-outline" onclick="Calculator.screen.value += 'MU'">
                <br>
            </div>

            <div class="all-button">
                <input type="button" value="4" class="shadow-outline" onclick="Calculator.screen.value += '4'">
                <input type="button" value="5" class="shadow-outline" onclick="Calculator.screen.value += '5'">
                <input type="button" value="6" class="shadow-outline" onclick="Calculator.screen.value += '6'">
                <input type="button" value="/" class="shadow-outline" onclick="Calculator.screen.value += '/'">
                <input type="button" value="*" class="shadow-outline" onclick="Calculator.screen.value += '*'">
                <br>
            </div>

            <div class="all-button">
                <input type="button" value="1" class="shadow-outline" onclick="Calculator.screen.value += '1'">
                <input type="button" value="2" class="shadow-outline" onclick="Calculator.screen.value += '2'">
                <input type="button" value="3" class="shadow-outline" onclick="Calculator.screen.value += '3'">
                <input type="button" value="+" id="Addition" class="shadow-outline"
                    onclick="Calculator.screen.value += '+'">
                <input type="button" value="-" id="Subtraction" class="shadow-outline"
                    onclick="Calculator.screen.value += '-'">

                <br>
            </div>

            <div class="all-button">
                <input type="button" value="0" class="shadow-outline" onclick="Calculator.screen.value += '0'">
                <input type="button" value="00" class="shadow-outline" onclick="Calculator.screen.value += '00'">
                <input type="button" value="." class="shadow-outline" onclick="Calculator.screen.value += '.'">
                <input type="button" value="=" id="Equal" class="shadow-outline"
                    onclick="Calculator.screen.value = eval(Calculator.screen.value)">

            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
